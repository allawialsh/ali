<!DOCTYPE html>

  <style>
    body {

      background: linear-gradient(135deg, #ff5f6d, #ffc371, #9b59b6);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      text-align: center;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(8px);
      animation: fadeIn 1.2s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 10px;
      background-image: url('https://via.placeholder.com/100x100.png?text=1K');
      background-size: cover;
      background-position: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    p.subtitle {
      margin-bottom: 20px;
      font-size: 16px;
      color: #ffe;
    }
    .icons {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
    }
    .icons img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }
    .icons img:hover {

    .form-box {

      margin-bottom: 15px;

      border-radius: 10px;
      font-size: 16px;
      text-align: right;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #cc3366;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;

    button:hover {

    .note {
